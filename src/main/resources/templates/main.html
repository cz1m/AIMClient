<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center">
<h1>登陆成功</h1>
<div>当前用户：
    <p th:text="${msg}"></p></div>

<a th:href="@{/userlist(msg=${msg})}">显示在线用户列表</a>
<a th:href="@{/success}">群发消息</a>
<a th:href="@{/message(msg=${msg})}">私聊</a>
<a th:href="@{/success}">发送文件</a>
<a th:href="@{/logout(msg=${msg})}">退出</a>

</body>
</html>
